name: Frontend - Build & Push (Next.js standalone)

on:
  workflow_dispatch:            # ðŸ‘ˆ permite "Run workflow" manual
  push:
    branches: [ "main" ]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "package.json"
      - "package-lock.json"     # ðŸ‘ˆ usa npm; quita pnpm-lock.yaml
      - "Dockerfile"
      - ".github/workflows/docker-frontend.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ‘‡ sanity check: asegÃºrate de que la variable estÃ¡ seteada
      - name: Echo API URL
        run: echo "NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}"

      - name: Fail if NEXT_PUBLIC_API_URL is empty
        run: |
          if [ -z "${{ vars.NEXT_PUBLIC_API_URL }}" ]; then
            echo "ERROR: Repo variable NEXT_PUBLIC_API_URL is empty."
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ secrets.DOCKER_USER }}/office-supply-frontend:latest
            ${{ secrets.DOCKER_USER }}/office-supply-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USER }}/office-supply-frontend:latest
          cache-to: type=inline
